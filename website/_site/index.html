<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="styles/pico.jade.min.css">
    <link rel="stylesheet" href="styles/page.css">
    <script src="/scripts/frontpage.js"></script> 
  </head>

  <body> 
    <main class="container-fluid">
      <div id="content">
        <h1>Educado</h1>

          
          Educado is an LLM agent powered application designed to turn textbook material, educational blog posts, worksheets, and more into animated lessons/learning material. 
        
        <hr />
        <article>
          <h3>Upload a lesson plan or textbook chapter here:</h3>
          <form id="file_upload_form">
          
              <input type="file" id="file_upload">
              <input type="submit" value="Submit"/>
          </form>
          <div id="successMessage" style="display: none;">
            <p>File uploaded successfully!</p>
          </div>
        </article>
        

        <hr />
        
        <div id="video_player" style="display: none;">
          <video id="animation_video" controls>
            <source src="assets/SquareAndSquareRoots.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div id="reset_from_button" style="display: none;">
          <button id="reset_button"> Generate another video </button>
        </div>


        


      </div>
    </main>

    <div id="footer">
      <p>
        Generated stuff yeyeye
          </p>

    </div>
  
  </body>

</html>
